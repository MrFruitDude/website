<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerSpace - Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #A78CD3;
            --secondary-color: #4a4a4a;
            --background-color: #f8f9fa;
            --text-color: #2d2d2d;
            --gradient: linear-gradient(135deg, #A78CD3 0%, #9370DB 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: var(--gradient);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(167, 140, 211, 0.2);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        h2 {
            color: var(--primary-color);
            margin: 2rem 0 1rem 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        p {
            margin-bottom: 1rem;
            color: #555;
        }

        .section {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        /* Form Styles */
        .contact-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            color: var(--secondary-color);
        }

        input, textarea {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            background: var(--gradient);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(167, 140, 211, 0.3);
        }

        /* FAQ Styles */
        .faq-item {
            margin-bottom: 1.5rem;
        }

        .faq-question {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 3rem;
            background: var(--gradient);
            color: white;
            margin-top: 3rem;
        }

        .developer-signature {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }

            .section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="herspace-logo.png" alt="HerSpace Logo" class="logo">
            </div>
            <h1>Support Center</h1>
        </div>
    </header>

    <main class="container">
        <div class="section">
            <h2>Contact Us</h2>
            <form 
                action="https://formspree.io/f/mrbgqkkz" 
                method="POST" 
                class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>


        <div class="section">
            <h2>Direct Contact</h2>
            <p>For urgent matters, you can reach us at:</p>
            <p>Email: herspace@spatialreminders.ca</p>
            <p>Response Time: Within 24-48 hours</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 HerSpace. All rights reserved.</p>
            <div class="developer-signature">
                <p>Crafted with â™¥ by Simon Rotzer</p>
            </div>
        </div>
    </footer>
</body>
</html>
