<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerSpace - Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #A78CD3;
            --secondary-color: #4a4a4a;
            --background-color: #f8f9fa;
            --text-color: #2d2d2d;
            --gradient: linear-gradient(135deg, #A78CD3 0%, #9370DB 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding-top: 80px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            background: var(--gradient);
            color: white;
            padding: 4rem 0 3rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        h2 {
            color: var(--primary-color);
            margin: 2rem 0 1rem 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        p {
            margin-bottom: 1rem;
            color: #555;
        }

        .section {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        /* Form Styles */
        .contact-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            color: var(--secondary-color);
        }

        input, textarea {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            background: var(--gradient);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(167, 140, 211, 0.3);
        }

        /* FAQ Styles */
        .faq-item {
            margin-bottom: 1.5rem;
        }

        .faq-question {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 3rem;
            background: var(--gradient);
            color: white;
            margin-top: 3rem;
        }

        .developer-signature {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }

            .section {
                padding: 1.5rem;
            }
        }

        /* Updated Navigation Styles */
        .main-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(167, 140, 211, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            height: 80px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        /* Adjust header padding to account for fixed nav */
        .hero {
            padding-top: 9rem;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }

        .main-nav .logo {
            width: 80px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .main-nav .logo:hover {
            transform: scale(1.05);
        }

        /* Mobile Navigation Styles */
        .mobile-nav-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .hamburger {
            display: block;
            position: relative;
        }

        .hamburger,
        .hamburger::before,
        .hamburger::after {
            width: 2rem;
            height: 3px;
            background-color: var(--text-color);
            transition: transform 0.3s ease;
        }

        .hamburger::before,
        .hamburger::after {
            content: '';
            position: absolute;
            left: 0;
        }

        .hamburger::before {
            top: -8px;
        }

        .hamburger::after {
            bottom: -8px;
        }

        /* Active state for hamburger */
        .mobile-nav-toggle[aria-expanded="true"] .hamburger {
            transform: rotate(45deg);
        }

        .mobile-nav-toggle[aria-expanded="true"] .hamburger::before {
            transform: rotate(90deg) translateX(8px);
        }

        .mobile-nav-toggle[aria-expanded="true"] .hamburger::after {
            transform: rotate(90deg) translateX(-8px);
        }

        @media (max-width: 768px) {
            .mobile-nav-toggle {
                display: block;
            }

            .nav-links {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 80px;
                right: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgba(167, 140, 211, 0.95);
                backdrop-filter: blur(10px);
                padding: 2rem;
                transition: right 0.3s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                color: white;
                font-size: 1.2rem;
                padding: 1rem;
                text-align: center;
            }

            .nav-links a:hover {
                background: rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html">
                <img src="herspace-logo.png" alt="HerSpace Logo" class="logo">
            </a>
            <button class="mobile-nav-toggle" aria-expanded="false" aria-controls="nav-links">
                <span class="hamburger"></span>
            </button>
            <div class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#features">Features</a>
                <a href="index.html#testimonials">Testimonials</a>
                <a href="support.html">Support</a>
                <a href="privacy-policy.html">Privacy</a>
            </div>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <div class="logo-container">
                <img src="herspace-logo.png" alt="HerSpace Logo" class="logo">
            </div>
            <h1>Support Center</h1>
        </div>
    </header>

    <main class="container">
        <div class="section">
            <h2>Contact Us</h2>
            <form 
                action="https://formspree.io/f/mrbgqkkz" 
                method="POST" 
                class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>


        <div class="section">
            <h2>Direct Contact</h2>
            <p>For urgent matters, you can reach us at:</p>
            <p>Email: herspace@spatialreminders.ca</p>
            <p>Response Time: Within 24-48 hours</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 HerSpace. All rights reserved.</p>
            <div class="developer-signature">
                <p>Crafted with ♥ by Simon Rotzer</p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile navigation toggle
        const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
        const navLinks = document.querySelector('.nav-links');

        mobileNavToggle.addEventListener('click', () => {
            const isExpanded = mobileNavToggle.getAttribute('aria-expanded') === 'true';
            mobileNavToggle.setAttribute('aria-expanded', !isExpanded);
            navLinks.classList.toggle('active');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileNavToggle.setAttribute('aria-expanded', 'false');
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.main-nav') && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                mobileNavToggle.setAttribute('aria-expanded', 'false');
            }
        });
    </script>
</body>
</html>
